<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/dragdrop.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #8B8989;">
  <div class="container">
    <p class="navbar-text" id="css">Arraste o desenho a palavra correspodente</p>
  </div>
	</nav>

<div class="tela-esq">
<div class="destino" >
	<div id="drop-abacaxi" class="drop"  ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</div>
<div class="destino">
	<div id="drop-foguete" class="drop" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</div>
<div class="destino">
	<div id="drop-dado" class="drop" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</div>
	<div id="drop-morango" class="drop" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
	<div id="drop-elefante" class="drop" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
	<div id="drop-rato" class="drop" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</div>
<div id="origem" class="tela-dir">
	<div class="colum-dir" draggable="true" ondragstart="drag(event)">
	<table>
		<tr>
			<td><img id="drag-rato" class="img" draggable="true" ondragstart="drag(event)" src="img_2/rato2.png"></td>
			<td><img id="drag-foguete" class="img" draggable="true" ondragstart="drag(event)" src="img_2/foguete.png"></td>
			<td><img id="drag-elefante" class="img" draggable="true" ondragstart="drag(event)" src="img_2/elefante.png"></td>
		</tr>
		<tr>
			<td><img id="drag-abacaxi" class="img" draggable="true" ondragstart="drag(event)" src="img_2/abacaxi.png"></td>				
			<td><img id="drag-morango" class="img" draggable="true" ondragstart="drag(event)" src="img_2/morango.png"></td>
			<td><img id="drag-dado" class="img" draggable="true" ondragstart="drag(event)" src="img_2/dado.jpg"></td>
		</tr>
		</table>
	</div>
</div>
	
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<script type="text/javascript" src="js/dragdrop.js"></script>
